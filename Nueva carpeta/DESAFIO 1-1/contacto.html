<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
</head>
<body>
        <div class="formulario">
            <h2>Contactanos</h2>
            <p>Dejanos tu mensaje para poder comunicarnos contigo</p>
        </div>
        <form action="#" autocomplete="off">
            <input type="text" name="" placeholder="Nombre y apellido" class="campo" required id="nombre">
            <br>
            <input type="email" name="email" placeholder="Ingresá tu correo" required>
            <p>¿Sos clienta?</p>
            <label for="si">
                <input type="radio" name="siono" id=""> Si
            </label>
            <label for="no">
                <input type="radio" name="siono" id=""> No
            </label>
            <br>
            <select name="" id="">
                <option disabled selected>¿Te gustaría recibir nuestras promos?</option>
                <option>Si, quiero!</option>
                <option>No, gracias.</option>
            </select>      
            <br>
            <br>
            <textarea name="mensaje" placeholder="ingresá tu mensaje" style="width: 180px; height: 114px;"></textarea required>
           <br>
            <button type="submit">Enviar</button>
            <button type="reset">Resetear</button>
        </form>
       
</body>
</html>
